name: securechat
description: "Application de messagerie sécurisée avec chiffrement AES-256 et salons temporaires"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  intl: ^0.20.2
  crypto: ^3.0.0
  pointycastle: ^3.9.1
  encrypt: ^5.0.3
  cryptography: ^2.5.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  fl_chart: ^0.68.0
  google_fonts: ^6.1.0
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  flutter_riverpod: ^2.4.9
  http: ^1.2.0
  uuid: ^4.3.3
  supabase_flutter: ^2.9.1
  flutter_secure_storage: ^9.2.2
  flutter_dotenv: ^5.1.0
  # Nouvelles dépendances pour l'architecture
  dartz: ^0.10.1
  equatable: ^2.0.5
  connectivity_plus: ^6.0.5
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter
  build_runner: ^2.5.4
  freezed: ^3.0.6
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true

  # Assets pour le développement uniquement
  # ⚠️ IMPORTANT: Ne pas inclure .env en production
  assets:
    - .env
